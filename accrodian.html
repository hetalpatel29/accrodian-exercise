<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<style>
    .h100{
        height: 600px;
    }
</style>
</head>

<body>
    <div class="container d-flex justify-content-center my-5 h100 ">
       
        <div class="accordion accordion-flush w-75 my-5" id="accordionFlushExample">
            <div class="accordion-item border border-primary my-2 ">
                <h2 class="accordion-header border-0" id="flush-headingOne">
                    <button class="accordion-button collapsed  bg-gradient  text-secondary fs-4 bg-gradient" type="button"
                        data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false"
                        aria-controls="flush-collapseOne">
                        Grossery
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body bg-info text-white">
                        <div class="d-flex justify-content-around fs-4 text-secondary my-2">
                            <p>Rice</p>
                            <p>300/5kd</p> <button class="btn btn-dark">Add To Cart</button>
                        </div>
                        <div class="d-flex justify-content-around fs-4 text-secondary my-2">
                            <p>Rice</p>
                            <p>300/5kd</p> <button class="btn btn-dark">Add To Cart</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item border border-primary my-2">
                <h2 class="accordion-header" id="flush-headingTwo">
                    <button class="accordion-button collapsed fs-4 text-secondary  bg-gradient" type="button"
                        data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false"
                        aria-controls="flush-collapseTwo">
                        Cloths
                    </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body bg-info text-white">
                        <div class="d-flex justify-content-around fs-4 text-secondary my-2">
                            <p>Shirt</p>
                            <p>300</p> <button class="btn btn-dark">Add To Cart</button>
                        </div>
                        <div class="d-flex justify-content-around fs-4 text-secondary my-2">
                            <p>Jeans</p>
                            <p>700</p> <button class="btn btn-dark">Add To Cart</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item border border-primary my-2">
                <h2 class="accordion-header" id="flush-headingThree">
                    <button class="accordion-button collapsed fs-4 text-secondary  bg-gradient" type="button"
                        data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false"
                        aria-controls="flush-collapseThree">
                        Electronics
                    </button>
                </h2>
                <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body bg-info text-white">
                        <div class="d-flex justify-content-around fs-4 text-secondary my-2">
                            <p>Straightner</p>
                            <p>5000rs</p> <button class="btn btn-dark">Add To Cart</button>
                        </div>

                            <p>7000</p> <button class="btn btn-dark">Add To Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
